{% extends "head.html" %}
{% block content %}
<header class="w3-container green w3-center w3-padding-128">
        <h1 class="w3-margin w3-jumbo">Coming soon!</h1>
        <p class="w3-xlarge">It may be here in future so stay tuned!</p>
        <p>	You can enjoy canvas below for the time being:	</p>
        </header>
        <canvas id="myCanvas">
       		Your browser does not support the HTML5 canvas tag.
        </canvas>
		<script>
			var canv = document.getElementById("myCanvas"),
			    ctx     = canv.getContext('2d');
			canv.height = 480;
			canv.width  = 640;
			ctx.strokeStyle = '#4d5b52'; // меняем цвет рамки
			ctx.strokeRect(15, 15, 266, 266);
			ctx.strokeRect(18, 18, 260, 260);
			ctx.fillStyle = '#42f480'; // меняем цвет клеток
			ctx.fillRect(20, 20, 256, 256);
			for (i = 0; i < 8; i += 2)
				for (j = 0; j < 8; j += 2) {
					ctx.clearRect(20 + i * 32, 20 + j * 32, 32, 32);
					ctx.clearRect(20 + (i + 1) * 32, 20 + (j + 1) * 32, 32, 32);
				}

		</script>

</script>

{% endblock %}
