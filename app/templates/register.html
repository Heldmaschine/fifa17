
{% extends "master.html" %}
{% block body %}
<style type="text/css">
  @import url(http://fonts.googleapis.com/css?family=Roboto);

/****** LOGIN MODAL ******/
body {
  background-color: #eee;
}
.modal-dialog {
  padding-top: 10rem;
}
.loginmodal-container {
  padding: 30px;
  max-width: 350px;
  width: 100% !important;
  background-color: #F7F7F7;
  margin: 0 auto;
  border-radius: 2px;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  font-family: roboto;
}

.loginmodal-container h1 {
  text-align: center;
  font-size: 1.8em;
  font-family: roboto;
}

.loginmodal-container input[type=submit] {
  width: 100%;
  display: block;
  margin-bottom: 10px;
  position: relative;
}

.loginmodal-container input[type=text], input[type=password] {
  height: 44px;
  font-size: 16px;
  width: 100%;
  margin-bottom: 10px;
  -webkit-appearance: none;
  background: #fff;
  border: 1px solid #d9d9d9;
  border-top: 1px solid #c0c0c0;
  /* border-radius: 2px; */
  padding: 0 8px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
}

.loginmodal-container input[type=text]:hover, input[type=password]:hover {
  border: 1px solid #b9b9b9;
  border-top: 1px solid #a0a0a0;
  -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.loginmodal {
  text-align: center;
  font-size: 14px;
  font-family: 'Arial', sans-serif;
  font-weight: 700;
  height: 36px;
  padding: 0 8px;
/* border-radius: 3px; */
/* -webkit-user-select: none;
  user-select: none; */
}

.loginmodal-submit {
  /* border: 1px solid #3079ed; */
  border: 0px;
  color: #fff;
  text-shadow: 0 1px rgba(0,0,0,0.1); 
  background-color: #AED835;
  padding: 17px 0px;
  font-family: roboto;
  font-size: 1.5rem;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#4787ed)); */
}

.loginmodal-submit:hover {
  /* border: 1px solid #2f5bb7; */
  border: 0px;
  text-shadow: 0 1px rgba(0,0,0,0.3);
  background-color: #8cb835;
  /* background-image: -webkit-gradient(linear, 0 0, 0 100%,   from(#4d90fe), to(#357ae8)); */
}

.loginmodal-container a {
  text-decoration: none;
  color: #666;
  font-weight: 400;
  text-align: center;
  display: inline-block;
  opacity: 0.6;
  transition: opacity ease 0.5s;
} 

.login-help{
  font-size: 12px;
}
</style>


        <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Apply to tournament</h1><br>
          <form method = "post">
          <input type="text" name="user" placeholder="Username">
          <input type="password" name="pass" placeholder="Password">
          <!--<input type="password" name="passrep" placeholder="Repeat Password">-->
          <input type="text" name="fname" placeholder="Firstname">
          <input type="text" name="lname" placeholder="Lastname">
		  <input type="text" name="univ" placeholder="Unversity">
  		  <input type="text" name="phone" placeholder="Phone">
		  <label> Payment method:</label>
		  <label class="radio-inline"><input type="radio" name="optradio" value="0">Cash</label>
		  <label class="radio-inline"><input type="radio" name="optradio" value="1">E-check</label>
		  <input type="text" name="paycheck" placeholder="Payheck number" id="cheknum">		                              
          <input type="submit" name="register" class="login loginmodal-submit" value="Submit">
          </form>
          
          <div class="login-help">
          <a href="/login">Login</a>
          </div>
        </div>
        </div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#cheknum").hide();
    $("input[name$='optradio']").click(function() {
        var test = $(this).val();
        if (test == 1)
        {
        	$("#cheknum").show();
        }
        else {
        	$("#cheknum").hide();
        }
    });
});
</script>
{% endblock %}
